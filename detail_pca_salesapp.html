<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>YU JEN CHANG PORTFPLIO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <meta name="apple-mobile-web-app-title" content="YU JEN CHANG PORTFPLIO">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;500;700&family=Poppins:wght@100;200;300;500;700&display=swap');
  </style>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link rel="icon" href="images/favicon.svg" sizes="any" type="image/svg+xml">

  <!-- 1.引入wow依赖的animate.css -->
  <link href="css/aos.css" rel="stylesheet" type="text/css">
  <!-- 2.引入wow.js 文件 -->
  <script type="text/javascript" src="javascript/aos.js"></script>


  <!-- 捲動到座標 -->
  <script src="javascript/go.js"></script>
</head>

<body>
  <header>
    <div class="header-logo"><a onclick="location.href='loading.html'"><img class="logo-svg"
          src="images/header-logo.svg" alt="Logo"></a>
      <div class="logo-text">YuJenChang
        <P>Interaction Design &amp; Visual Design</p>
      </div>
    </div>
    <div class="header-icon"> <a onclick="location.href='https://www.linkedin.com/in/ian-chang-74263a76.html'"><img
          class="icon-in" src="images/img-icon-In.svg" alt="In"></a></div>
  </header>
  <div class="container">
    <div class="go"> <a class="go-text" onclick="scrollToPosition('Project-name')">Top</a>
      <div class="go-line"></div>
      <a class="go-text" onclick="scrollToPosition('backtotop')">Bottom</a>
    </div>
    <div class="section-background">
      <div class="section-image-main"><img src="images/portfolio-pic/pca_salesapp/img_logo.png" alt="Detail-image">
      </div>
      <div class="section">
        <div class="section-title"><span id="Project-name"></span>PCA Life Sales APP</div>
        <div class="section-text">
          <div class="row" data-aos="fade-up">
            <div class="detail-key">Client </div>
            <div class="detail-value">PCA Life</div>
          </div>
          <div class="row" data-aos="fade-up">
            <div class="detail-key">Release </div>
            <div class="detail-value">2016</div>
          </div>
          <div class="row" data-aos="fade-up">
            <div class="detail-key">Type </div>
            <div class="detail-value">APP</div>
          </div>
          <div class="row" data-aos="fade-up">
            <div class="detail-key">Task</div>
            <div class="detail-value">
              <div class="detail-value">
                <span class="highlight-label">Mockup</span>
              </div>
            </div>
          </div>
        </div>
        <div class="section-detail">
          <div class="section-image-app" data-aos="fade-up"><img src="images/portfolio-pic/pca_salesapp/img_1.png"
              alt="Detail-image"></div>
          <div class="section-image-app" data-aos="fade-up"><img src="images/portfolio-pic/pca_salesapp/img_2.png"
              alt="Detail-image"></div>
          <div class="section-image-app" data-aos="fade-up"><img src="images/portfolio-pic/pca_salesapp/img_3.png"
              alt="Detail-image"></div>
          <div class="section-image-app" data-aos="fade-up"><img src="images/portfolio-pic/pca_salesapp/img_4.png"
              alt="Detail-image"></div>
        </div>
        <div class="section">
          <div id="backtotop"><a class="go-text" onclick="scrollToPosition('Project-name')"> ↑ Back to Top</a>
          </div>
        </div>
      </div>
      <footer>
        <div class="copyright">Copyright © 2014 Yu Jen Chang. All rights reserved.</div>
      </footer>
      <!-- 3.now 对象 -->
      <script type="text/javascript">
        AOS.init();
      </script>
</body>

</html>
