<!doctype html>
<html>


<head>
  <meta charset="UTF-8">
  <title>YU JEN CHANG PORTFPLIO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <meta name="apple-mobile-web-app-title" content="YU JEN CHANG PORTFPLIO">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;500;700&family=Poppins:wght@100;200;300;500;700&display=swap');
  </style>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link rel="icon" href="images/favicon.svg" sizes="any" type="image/svg+xml">

  <!-- 1.引入wow依赖的animate.css -->
  <link href="css/aos.css" rel="stylesheet" type="text/css">
  <!-- 2.引入wow.js 文件 -->
  <script type="text/javascript" src="javascript/aos.js"></script>
</head>

<body>

  <div class="loading-wrapper">
    <div class="loading-image"><img src="images/loading-onece.gif" alt="loading">
      <!-- <div class="loading-text">Loading...</div> -->
    </div>
  </div>

  <script>
    // JavaScript代碼，用於實現動畫和頁面跳轉
    document.addEventListener('DOMContentLoaded', function () {
      // 獲取動畫元素
      var animationElement = document.getElementById('animation-text');

      // 設定動畫播放時間為5-10秒
      var animationDuration = Math.floor(Math.random() * 6) + 5; // 生成5-10之間的隨機數

      // 播放動畫
      setTimeout(function () {
        // 在動畫播放完成後，跳轉到索引頁面（這裡假設索引頁面的文件名為index.html）
        window.location.href = 'index.html';
      }, animationDuration * 350); // 將秒數轉換為毫秒數
    });
  </script>

</body>

</html>
